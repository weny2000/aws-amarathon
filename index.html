<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amarathon - 亚马逊云科技User Group 开发者社区</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 活动横幅（Hero区域，全宽，包含顶部导航） -->
    <section class="banner-section-full">
        <div class="banner-nav">
            <img src="images/poster.jpg" alt="亚马逊云科技User Group 开发者社区" class="banner-logo">
        </div>
        <div id="bannerContent"></div>
    </section>

    <!-- 年度选择器 -->
    <section class="year-selector-section">
        <div class="container">
            <div class="year-tabs" id="yearButtons"></div>
        </div>
    </section>

    <!-- 子导航 -->
    <section class="sub-nav-section">
        <div class="container">
            <div class="sub-nav-tabs" id="subNavTabs">
                <button class="sub-nav-btn active" onclick="selectTab('home')">活动主页</button>
                <button class="sub-nav-btn" onclick="selectTab('agenda')">演讲议程</button>
                <button class="sub-nav-btn" onclick="selectTab('committee')">Amarathon组委会</button>
                <button class="sub-nav-btn" onclick="selectTab('terms')" style="display: none;">活动条款</button>
            </div>
        </div>
    </section>

    <main class="container">
        <!-- 活动主页 -->
        <div id="homeTab" class="tab-content active">

            <!-- 活动介绍 -->
            <section class="section introduction-section">
                <div id="introductionContent"></div>
            </section>

            <!-- 直播安排 -->
            <section class="section live-schedule-section">
                <div class="section-header">
                    <h2>直播安排 Live Schedule</h2>
                </div>
                <div id="liveScheduleContent"></div>
            </section>

            <!-- 直播状态 -->
            <section class="section live-status-section">
                <div id="liveStatusContent"></div>
            </section>

            <!-- 合作伙伴 -->
            <section class="section partners-section">
                <div class="section-header">
                    <h2>合作伙伴</h2>
                </div>
                <div id="partnersContent"></div>
            </section>

            <!-- 活动召集 -->
            <section class="section announcement-section">
                <div class="section-header">
                    <h2>活动召集</h2>
                </div>
                <div id="announcementContent"></div>
            </section>

            <!-- 活动图片 -->
            <section class="section gallery-section">
                <div class="section-header">
                    <h2>活动精彩瞬间</h2>
                </div>
                <div id="galleryContent"></div>
            </section>
        </div>

        <!-- 演讲议程 -->
        <div id="agendaTab" class="tab-content">
            <section class="section agenda-section">
                <div class="section-header">
                    <h2>演讲议程</h2>
                </div>
                <div id="agendaContent"></div>
            </section>
        </div>

        <!-- Amarathon组委会 -->
        <div id="committeeTab" class="tab-content">
            <section class="section committee-section">
                <div class="section-header">
                    <h2>Amarathon组委会</h2>
                </div>
                <div id="committeeContent"></div>
            </section>
        </div>

        <!-- 活动条款 -->
        <div id="termsTab" class="tab-content">
            <section class="section terms-section">
                <div class="section-header">
                    <h2>活动条款 Terms and Conditions</h2>
                </div>
                <div id="termsContent"></div>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 亚马逊云科技User Group 开发者社区, Inc. or its affiliates. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
